<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="ecommerce.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <a href="#default" class="logo" img alt="logo" src="logo3.png"></a>
        <div class="header-right">
            <a class="active" href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register Client</a>
            <a href="#summary">Summary</a>
            <a href="#login">Logout</a>

        </div>
    </div>
    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

            </div>

            <div class="container">
                <h2>Fill Form To Register</h2>

                <label for="fname">
                    <b>First Name/Last Name</b>
                </label>
                </br>
                <input type="text" placeholder="Enter first/last name" name="fname" required>
                </br>

                <label for="email">
                    <b>Email</b>
                </label>
                </br>
                <input type="email" placeholder="Enter email" name="email" required>
                </br>

                <label for="phone">
                    <b>Phone Number</b>
                </label>
                </br>
                <input type="tel" id="phone" name="phone" placeholder="08020000000">

                </br>


                <button type="submit">REGISTER</button>

            </div>

            <div class="container2" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

            </div>
        </form>
    </div>

    <div class="footer">
            <a href="#" class="button">Submit</a>
    </div>
    <script type="text/javascript">

        var modal = document.getElementById('id01');

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">

    </script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
